    <td>　 如今打火机慢慢演变成一种新型的广告媒体,精明的厂家将其转化为烟酒类的商品,更是把打火机作为一种理想的促销伴侣。由于打火机的成本并不高,故对于吸烟者来说却是很好的赠送礼品. 。打火机实现了从燃油到燃气的转变，另外由于纯净的甲烷燃烧后的产物只有水和二氧化碳，所以烟草鉴赏者们对此大加推崇。   </td>
