  <tr>
    <td><p class="ziti4"> 唐彦谦《兰》<br />
      </p>
      <p class="ziti4">清风摇翠环，<br />
        凉露滴苍玉。<br />
        美人胡不纫，<br />
        幽香蔼空谷。   <br />
        谢庭漫芳草，<br />
        楚畹多绿莎。<br />
        于焉忽相见，<br />
    岁晏将如何。</p></td>
