    <td width="823"><p> 　　蝶，通称为&ldquo;蝴蝶&rdquo;，全世界大约有14000余种，大部分分布在美洲，在亚洲台湾也以蝴蝶品种繁多著名。蝴蝶一般色彩鲜艳，翅膀和身体有各种花斑，头部有一对棒状或锤状触角（这是和蛾类的主要区别，蛾的触角形状多样）。最大的蝴蝶展翅可达24厘米，最小的只有1.6厘米。大型蝴蝶非常引人注意，专门有人收集各种蝴蝶标本，在美洲&ldquo;观蝶&rdquo;迁徙和&ldquo;观鸟&rdquo;一样，成为一种的活动，吸引许多人参加。</p></td>
