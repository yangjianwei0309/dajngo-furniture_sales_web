  <tr>
    <td><p> 　　海洋生物是指海洋里的各种生物，包括海洋动物、海洋植物、微生物及病毒等，其中海洋动物包括无脊椎动物和脊椎动物。无脊椎动物包括各种螺类和贝类。有脊椎动物包括各种鱼类和大型海洋动物，如鲸鱼，鲨鱼等。</p></td>
