{% extends 'layouts/base.html' %}
{% block title %}
    修改密码
{% endblock %}
{% block content %}
    <form action="{% url 'change_passwd' %}" method="post">
        <div>
            <input type="password" name="old_passwd" placeholder="原密码">
        </div>
        <div>
            <input type="password" name="new_passwd1" placeholder="新密码">
        </div>
        <div>
            <input type="password" name="new_passwd2" placeholder="请确认新密码">
        </div>
        {% if error %}
        {{ error }}
        {% endif %}
        <div>
            <input type="submit" value="修改">
        </div>
        {% csrf_token %}
    </form>
{% endblock %}
