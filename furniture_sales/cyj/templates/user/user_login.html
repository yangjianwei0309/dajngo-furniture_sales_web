{% extends 'layouts/base.html' %}
{% block title %}
    登录
{% endblock %}
{% block content %}
<form role="form" action="{% url 'u_login' %}" method="post">
    <div class="form-group">
        <input type="text" name="passcan" placeholder="用户名/邮箱">
    </div>
    <div class="form-group">
        <input type="password" name="password" placeholder="密码">
        {% if error %}
            <p style="color: red; font-size: 18px;">{{ error }}</p>
        {% endif %}
    </div>
    <input type="submit" value="登录">
    {% csrf_token %}
</form>
{% endblock %}
